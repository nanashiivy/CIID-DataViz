<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">


var width = 1000;
var height = 1000;

var lastYear = [];
var treeData;

d3.csv("data/Forest_Land_SqM_Test.csv", function(error, myData){
    if (error) {
        console.error('Error getting or parsing the data.');
        throw error;
    }  

    treeData = myData;

    for (var i = 0; i<treeData.length; i++) {
        lastYear.push(parseInt(myData[i][2015]));
    }

    var min = d3.min(lastYear);
    var max = d3.max(lastYear);

    var xScale = d3.scale.linear() 
                .domain([min, max])//what is the min and max coming in
                .range([5, 200])//whati is the min and max comimg out
    console.log("Second function");
    var nodes = d3.range(lastYear.length).map(function(d,i) { 
        console.log(xScale(lastYear[i]));

        return {
            // radius: lastYear[i] / 10000
            radius : xScale(lastYear[i])
            }
        }),
        root = nodes[0];
        // color = d3.scale.category10();

    // var radius = d3.scaleLinear()
    // .domain([0, data.length])//what is the min and max coming in
    // .range([10, width-10])//whati is the min and max comimg out

    root.radius = 0;
    root.fixed = true;


    var force = d3.layout.force()
        .gravity(0.05)
        .charge(function(d, i) { return i ? 0 : -2000; })
        .nodes(nodes)
        .size([width, height]);

    force.start();


    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    svg.selectAll("circle")
        .data(nodes.slice(1))
        .enter().append("circle")
        .attr("r", function(d) { return d.radius; })
        // .style("fill", function(d, i) { return color(i % 3); });
        .style("fill","pink")
        .style("stroke","salmon");

    force.on("tick", function(e) {
      var q = d3.geom.quadtree(nodes),
          i = 0,
          n = nodes.length;

      while (++i < n) q.visit(collide(nodes[i]));

      svg.selectAll("circle")
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    });

    function collide(node) {
      var r = node.radius + 16,
          nx1 = node.x - r,
          nx2 = node.x + r,
          ny1 = node.y - r,
          ny2 = node.y + r;
      return function(quad, x1, y1, x2, y2) {
        if (quad.point && (quad.point !== node)) {
          var x = node.x - quad.point.x,
              y = node.y - quad.point.y,
              l = Math.sqrt(x * x + y * y),
              r = node.radius + quad.point.radius;
          if (l < r) {
            l = (l - r) / l * .5;
            node.x -= x *= l;
            node.y -= y *= l;
            quad.point.x += x;
            quad.point.y += y;
          }
        }
        return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
      };
    }

})

</script>

</body>
</html>
